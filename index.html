<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/allstyle.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo">Logo</div>
                <div class="links">
                    <ul>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Liecense</a></li>
                        <li><a href="#">Upload</a></li>
                    </ul>
                    <div class="dots">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </div>
                    <div class="btn-block">
                        <button class="button-join">Join</button>
                    </div>
                </div>

            </div>
            <div class="section">
                <div class="search">
                    <h1>
                        Photo by Taryn Elliott
                        The best free stock photos & videos shared by talented creators.
                    </h1>
                    <div class="form-wrapper">
                        <form action="">
                            <div class="input-wrapper">
                                <input type="text" placeholder="Search for free photos and videos">
                                <button><img src="image/search.svg" alt=""></button>
                            </div>
                            <div class="tags">
                                <span class="bold">Suggested:</span>
                                <span>madidation</span>
                                <span>cat</span>
                                <span>dog</span>
                                <span>pig</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
